<div id="main-wrapper">
  <div class="clearfix"></div>
  <section class="gray pt-4" style="box-sizing:border-box">
    <div class="container-fluid" style="padding-left:0;padding-right:0">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-3 fixed-top d-none d-md-block left-sidebar-mobile"
          [ngClass]="isToogleSidebar?'slide-in':'slide-out'" id="left-sidebar">
          <app-sidebar></app-sidebar>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-4 mw-100 fixed-top d-none left-sidebar"
          [ngClass]="isSidebarMobile?'slide-in-mobile':'slide-out-mobile'">
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <div class="row parent-container-mobile" id="parent-container" [ngClass]="isToogleSidebar?'slide-in':'slide-out'">
        <div class="container-fluid">
          <div #navbarmobile class="col-lg-12 col-md-12 col-sm-12 collapse-off-sidebar ms-0 bg-white nav-header-mobile" id="nav-header"
          [ngClass]="isToogleSidebar?'slide-in':'slide-out'">
          <app-header (isToggleSidebar)="toggleSidebar($event)"></app-header>
        </div>
        </div>
       
        <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 mt-md-5 ms-5">
          <router-outlet></router-outlet>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 footer-position">
          <app-footer></app-footer>
        </div>
        </div>
      </div>
    </div>
  </section>
</div>
