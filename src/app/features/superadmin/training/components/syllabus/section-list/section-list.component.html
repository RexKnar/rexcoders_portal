<div class="container pt-5 ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <div class="dashboard_wrap">
        <div class="form_blocs_wrap">
          <div class="row">
            <div class="col-6 add mb">
              <h3 class="txt-color">Section List</h3>
            </div>
            <div class="col-6 text-right add mb align-self-center">
              <div>
                <a href="#" (click)="addSectionButton()" class="add_new_btn" data-toggle="modal"
                  data-target="#addEditSection"><i class="fas fa-plus-circle mr-1"></i>Add Section</a>
              </div>
            </div>
            <div class="col-12">
              <hr class="mt" />
            </div>
            <div class="modal fade" id="addEditSection" role="dialog" #modalForm>
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                    <h4 class="modal-title">
                      {{isAddSection ? "Add New Section" : "Update Section"}}
                    </h4>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="addSectionForm" name="sectionListFormGroup">
                      <div>
                        <label for="sectionName">Section Name:</label>
                        <input type="text" id="sectionName" formControlName="sectionName"
                          placeholder="Enter section name" class="form-control">
                        <p class="text-danger"
                          *ngIf="addSectionForm.controls.sectionName.errors && (addSectionForm.controls.sectionName.touched || addSectionForm.controls.sectionName.dirty)">
                          *Section Name required</p>
                      </div>
                      <div class="row pt-2">
                        <div class="form-group col-lg-8 ">
                          <label for="sectionOrder">Order:</label>
                          <input type="number" id="sectionOrder" formControlName="order" placeholder="Order number"
                            class="border form-control" class="form-control">
                          <p class="text-danger"
                            *ngIf="addSectionForm.controls.order.errors && (addSectionForm.controls.order.touched || addSectionForm.controls.order.dirty)">
                            *Order required</p>
                        </div>
                        <div class="form-group col-lg-4">
                          <label>Active Status<i class="req">*</i></label>
                          <select id="town" formControlName="activeStatus" class="form-control">
                            <option value="2">Not Verified</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                            <option value="3">blocked</option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn" [disabled]="!addSectionForm.valid"
                      (click)="isAddSection ? addSection() : updateSection()">
                      {{isAddSection ? "Save" : "Update"}}
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <table class="table mx-auto text-center">
              <thead>
                <tr>
                  <th class="text-center">#</th>                 
                  <th class="text-center">Section Name</th>
                  <th class="text-center">Order</th>
                  <th class="text-center">Active Status</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sectionData of sectionList; index as i">
                  <td>{{i+1}}</td>                 
                  <td>{{sectionData.sectionName}}</td>
                  <td>{{sectionData.order}}</td>
                  <td class="dash_list">
                    <span class="trip text-danger bg-light-danger" *ngIf="sectionData.activeStatus == 0">InActive</span>
                    <span class="trip theme-cl theme-bg-light" *ngIf="sectionData.activeStatus == 1">Active</span>
                    <span class="trip text-info bg-light-info" *ngIf="sectionData.activeStatus == 2">Not verified</span>
                    <span class="trip text-warning bg-light-warning" *ngIf="sectionData.activeStatus == 3">Blocked</span>
                  </td>
                  <td>
                    <button class="btn" data-toggle="modal" data-target="#addEditSection" (click)="editButton(sectionData)">
                      Edit
                    </button>
                    <button class="btn" (click)="removeSection(sectionData)">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
