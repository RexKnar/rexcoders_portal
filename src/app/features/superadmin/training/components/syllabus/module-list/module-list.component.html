<div class="container mt">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="dashboard_wrap">
                <div class="form_blocs_wrap">
                    <div class="row">
                        <div class="col-6 add mb">
                            <h3 class="txt-color">Module List</h3>
                        </div>
                        <div class="col-6 text-right add mb align-self-center">
                            <div>
                                <a href="#" class="add_new_btn" data-toggle="modal" data-target="#addEditModuleList"
                                    (click)="resetAddModal()"><i class="fas fa-plus-circle mr-1"></i>Add Module</a>
                            </div>
                        </div>
                        <div class="col-12">
                            <hr class="mt" />
                        </div>
                        <!-- Modal for Add Module and Edit Module -->
                        <div class="modal fade" id="addEditModuleList" role="dialog" #closemodal>
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            &times;
                                        </button>
                                        <h4 class="modal-title">
                                            {{ isAddModuleList ? "Add New Module" : "Update Module" }}
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <form #categoryForm="ngForm" name="moduleList">
                                            <div>
                                                <label>Module Name:</label>
                                                <input type="text" id="moduleListName"
                                                    [(ngModel)]="moduleListData.moduleListName"
                                                    placeholder="Enter the Module name" class="form-control" required
                                                    name="moduleListName" #moduleListName="ngModel" />
                                                <p class="text-danger"
                                                    *ngIf="moduleListName.errors?.['required'] && (moduleListName.touched || moduleListName.dirty)">
                                                    *Module Name required
                                                </p>
                                            </div>
                                            <div class="row pt-2">
                                                <div class="form-group col-lg-8 ">
                                                    <label>Order:</label>
                                                    <input type="number" class="border form-control" ngModel
                                                        placeholder="Order number" class="form-control" required
                                                        name="moduleListOrder" #moduleListOrder="ngModel">
                                                    <p class="text-danger"
                                                        *ngIf="moduleListOrder.errors?.['required'] && (moduleListOrder.touched || moduleListOrder.dirty)">
                                                        *Order required</p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label class="status row">{{statusToggle?
                                                        "Active":"Inactive"}}</label>
                                                    <label class="toggle-switch mt-1 spaceBetween row">
                                                        <input type="checkbox" checked class="change-color"
                                                            (click)="toggleDisplayDiv()">
                                                        <span class="slider round"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn"
                                            (click)="isAddModuleList ? insertModuleList() : updateModuleList()"
                                            [disabled]="categoryForm.invalid">
                                            {{ isAddModuleList ? "Save" : "Update" }}
                                        </button>
                                        <button type="button" class="btn" data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <table class="table mx-auto text-center dash_list">
                                <thead>
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th class="text-center">Order</th>
                                        <th class="text-center">Module Name</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let module of moduleList.data.rows;let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{module.order}}</td>
                                        <td>{{module.moduleName}}</td>
                                        <td class="dash_list">
                                            <span class="trip text-danger bg-light-danger"
                                                *ngIf="module.activeStatus == 0">inActive</span>
                                            <span class="trip theme-cl theme-bg-light"
                                                *ngIf="module.activeStatus == 1">Active</span>
                                            <span class="trip text-info bg-light-info"
                                                *ngIf="module.activeStatus == 2">Notverified</span>
                                            <span class="trip text-warning bg-light-warning"
                                                *ngIf="module.activeStatus == 3">blocked</span>
                                        </td>
                                        <td>
                                            <button class="btn" data-toggle="modal" data-target="#addEditModuleList"
                                                (click)="isAddModuleList=false; isEditModuleList=true;sendModuleList">
                                                Edit
                                            </button>
                                            <button class="btn" (click)="deleteModuleList()">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
