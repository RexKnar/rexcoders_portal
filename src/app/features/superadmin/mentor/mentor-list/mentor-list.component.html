<div class="container mt">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <div class="dashboard_wrap">
        <div class="form_blocs_wrap">
          <div class="row">
            <div class="col-6 add mb">
              <h3 class="txt-color">Mentor List</h3>
            </div>
            <div class="col-6 text-right add mb align-self-center">
              <div>
                <a href="" class="add_new_btn"
                 ><i class="fas fa-plus-circle mr-1"></i>Add Mentor</a>
              </div>
            </div>
            <div class="col-12">
              <hr class="mt" />
            </div>

        <div class="col-12">

              <table class="table mx-auto text-center">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Designation</th>
                    <th class="text-center">company Details</th>
                    <th class="text-center">Active Status</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                 <ng-container *ngFor="let mentors of mentorlist.data.rows; let i = index">

                  <tr routerLink="/admin/mentors/mentorDetails" [queryParams]="{ mentorId: mentors.mentorId}">
                    <td>{{ i + 1 }}</td>
                    <td>{{mentors.mentorName }}</td>
                    <td>{{mentors.mentorDesignation}}</td>
                    <td>{{mentors.currentCompany}}</td>
                    <td>{{mentors.activeStatus}}</td>
                    <td>
                      <button class="btn">
                        Edit
                      </button>
                      <button class="btn">
                        Delete
                      </button>
                    </td>
                  </tr>

                </ng-container>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
