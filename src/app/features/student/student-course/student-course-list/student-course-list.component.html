
<div class="container pt-5">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12">
         
                <div class="form_blocs_wrap">
                    <div class="dashboard_wrap">
                    <div class="row " >
                        <div class="col-6 add mb">
                            <h3 class="txt-color">My Learning</h3>
                        </div>
                        
                    </div>
                    <div class="row align-items-end mb-5">
                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label>Categories</label>
                                <div class="smalls">
                                    <select id="cates" class="form-control select2-hidden-accessible" data-select2-id="cates" tabindex="-1" aria-hidden="true">
                                        <option value="" data-select2-id="2">&nbsp;</option>
                                        <option value="1">IT &amp; Software</option>
                                        <option value="2">Banking</option>
                                        <option value="3">Medical</option>
                                        <option value="4">Insurence</option>
                                        <option value="5">Finance &amp; Accounting</option>
                                    </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="1" style="width: 246.85px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-cates-container"><span class="select2-selection__rendered" id="select2-cates-container" role="textbox" aria-readonly="true"><span class="select2-selection__placeholder">Choose Category</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label>Instructor</label>
                                <div class="smalls">
                                    <select id="ins" class="form-control select2-hidden-accessible" data-select2-id="ins" tabindex="-1" aria-hidden="true">
                                        <option value="" data-select2-id="8">&nbsp;</option>
                                        <option value="1">Summer D. Friedel</option>
                                        <option value="2">Daniel D. Richards</option>
                                        <option value="3">Rosemary K. Delisle</option>
                                        <option value="4">Joseph S. Whetstone</option>
                                        <option value="5">Roger M. Gragg</option>
                                    </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="7" style="width: 246.85px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-ins-container"><span class="select2-selection__rendered" id="select2-ins-container" role="textbox" aria-readonly="true"><span class="select2-selection__placeholder">All</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label>Status</label>
                                <div class="smalls">
                                    <select id="sts" class="form-control select2-hidden-accessible" data-select2-id="sts" tabindex="-1" aria-hidden="true">
                                        <option value="" data-select2-id="6">&nbsp;</option>
                                        <option value="1">Active</option>
                                        <option value="2">Incoming</option>
                                        <option value="3">Expired</option>
                                    </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="5" style="width: 154.562px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-sts-container"><span class="select2-selection__rendered" id="select2-sts-container" role="textbox" aria-readonly="true"><span class="select2-selection__placeholder">All</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label>Price</label>
                                <div class="smalls">
                                    <select id="prc" class="form-control select2-hidden-accessible" data-select2-id="prc" tabindex="-1" aria-hidden="true">
                                        <option value="" data-select2-id="4">&nbsp;</option>
                                        <option value="1">All</option>
                                        <option value="2">Free</option>
                                        <option value="3">Paid</option>
                                    </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="3" style="width: 154.562px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-prc-container"><span class="select2-selection__rendered" id="select2-prc-container" role="textbox" aria-readonly="true"><span class="select2-selection__placeholder">All</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6">
                            <div class="form-group">
                                <button type="button" class="btn text-white full-width theme-bg">Filter</button>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">

                        <ng-container *ngFor="let trainingData of trainingList">
                       
                           <div class="col col-lg-4 mt-3">
                       
                               <app-training-card [cardDetails]="trainingData"></app-training-card>
                       
                           </div>
                       
                       </ng-container>
                       
                       </div>
                </div>
         
        </div>
    </div>
</div>
