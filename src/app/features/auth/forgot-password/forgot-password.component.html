<section class="login-section">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-xl-7 col-lg-8 col-md-12 col-sm-12">
				<ng-container *ngIf="toggleForgotPasswordForm">
					<form #forgotPasswordControls="ngForm" (submit)="getForgotFormData(forgotPasswordControls)">
						<div class="crs_log_wrap">

							<div class="crs_log__caption">
								<div class="rcs_log_124">
									<div class="Lpo09">
										<h4>Forgot Password</h4>
									</div>

									<div class="form-group">
										<label>Email</label>
										<input type="text" placeholder="Enter Your Email Address" class="form-control"
											ngModel name="userEmail" #userEmail="ngModel" email required>
										<p class="alert-msg" *ngIf="userEmail.errors?.['email'] && userEmail.touched">
											Please Enter Your Valid Email Address
										</p>

										<p class="alert-msg"
											*ngIf="userEmail.errors?.['required']&&(userEmail.touched || userEmail.dirty)">
											Please Enter Your Email Address
										</p>
									</div>

									<div class="form-group">
										<button type="submit" class="btn full-width btn-md theme-bg text-white"
											[disabled]="forgotPasswordControls.invalid">Send Verification Link</button>
									</div>

								</div>
							</div>
						</div>

					</form>
				</ng-container>

				<ng-container *ngIf="!toggleForgotPasswordForm">

					<img src="assets/img/email-img.jpg" alt="" class="email-img">
					<p class="verify-email-addr">Verify your email address</p>
					<p class="your-email-addr">You've entered <strong>aaa@bbb.com</strong>as the email address for your account.</p>
					<p class="email-addr-clicking-btn">Please verify this email address by clicking button below</p>
					<button class="btn half-width btn-xs theme-bg text-white verify-email-btn">Verify your email</button>


				</ng-container>

			</div>

		</div>
	</div>

</section>
