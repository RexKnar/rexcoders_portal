<section class="login-section">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-xl-7 col-lg-8 col-md-12 col-sm-12">
				<form #f="ngForm" (submit)="getFormData(f)">
					<div class="crs_log_wrap">
						
						<div class="crs_log__caption">
							

							<div class="rcs_log_124">
								<div class="Lpo09">
									<h4>Forgot Password</h4>
								</div>

								<div class="form-group">
									<label>Email</label>
									<input type="user_id" placeholder="Enter Your Email Address" class="form-control" ngModel name="umail" #usermail="ngModel" email required>
                                    <p class="alert-msg" *ngIf="usermail.errors?.['email']&&usermail.touched">
                                        Please Enter Your Valid Email Address
                                    </p>

                                    <p class="alert-msg" *ngIf="usermail.errors?.['required']&&(usermail.touched || usermail.dirty)">
                                        Please Enter Your Email Address
                                    </p>
                                </div>

								<div class="form-group">
									<button type="submit"
									class="btn full-width btn-md theme-bg text-white" [disabled]="f.invalid">Send Verification Link</button>
								</div>
								
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</section>
