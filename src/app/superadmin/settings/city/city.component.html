<div class="container mt">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="dashboard_wrap">
                <div class="form_blocs_wrap">
                    <div class="row">
                        <div class="col-6 add mb">
                            <h3 class="txt-color">City List</h3>
                        </div>
                        <div class="col-6 text-right add mb align-self-center">
                            <div class="">
                                <a href="#" class="add_new_btn" data-toggle="modal" data-target="#addEditDomain">
                                    <i class="fas fa-plus-circle mr-1"></i>Add City</a>
                            </div>
                        </div>
                        <div class="col-12">
                            <hr class="mt" />
                        </div>

                        <!-- Modal for Add Domain and Edit Domain -->
                        <div class="modal fade" id="addEditDomain" role="dialog">
                            <div class="modal-dialog">
                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <ng-container>
                                    <button type="button" class="close" data-dismiss="modal">
                                      &times;
                                    </button>
                                    <h4 class="modal-title">Add New City</h4>
                                  </ng-container>
                                  <ng-container>
                                    <button type="button" class="close" data-dismiss="modal">
                                      &times;
                                    </button>
                                    <h4 class="modal-title">Update City</h4>
                                  </ng-container>
                                </div>
                                <div class="modal-body">
                                  
                                    <label>Enter the City Name:</label>
                                    <input type="text" placeholder="Enter the city name" class="form-control" />
                              
              
                          
                                    <label>City Name:</label>
                                    <input type="text" placeholder="Edit the city name" class="form-control" />
                               
                                </div>
                                <div class="modal-footer">
                                  
                                    <button data-dismiss="modal" type="button" class="btn">
                                      Save
                                    </button>
                                  
                                  
                                    <button data-dismiss="modal" type="button" class="btn">
                                      Update
                                    </button>
                                  
                                  <button type="button" class="btn" data-dismiss="modal">
                                    Close
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>

                        <div class="col-12">
                            <table class="table mx-auto text-center">
                                <thead>
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th class="text-center">City Id</th>
                                        <th class="text-center">City Name</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <button class="btn" data-toggle="modal"
                                                data-target="#addEditDomain">Edit</button>
                                            <button class="btn">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
